<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="image-section">
        <div class="logo">
          <img class="odin" src="/utils/odin-lined.png" alt="Odin logo" />
          <h1 class="text-odin">ODIN</h1>
        </div>
      </div>
      <div class="right-section">
        <div class="info-text">
          <p>This is not a real online service! The Odin Project is a good resource to learn Full-Stack Web Development.</p>
          <p>Learn new skills and build impressive projects for your career</p>
          <p class="gapped-text">You know you want it!</p>
        </div>
        <form action="#">
          <div class="form">
            <p class="title">Please provide us some information about you.</p>
            <div class="input">
              <label for="first-name">First name:</label>
              <input type="text" name="first_name" id="first-name" required />
            </div>

            <div class="input">
              <label for="lastName">Last name:</label>
              <input type="text" name="last_name" id="lastName" required />
            </div>

            <div class="input">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="number">Phone number:</label>
              <input type="text" name="number" id="number" minlength="9" maxlength="10" />
            </div>

            <div class="input">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" required />
            </div>
          </div>
        </form>
        <div class="log-in">
          <div class="button">
            <button type="submit">Create Account</button>
          </div>
          <div class="login-text">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
